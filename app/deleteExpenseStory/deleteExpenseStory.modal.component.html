<modal [animation]="true" [keyboard]="true" [backdrop]="true" (onClose)="closed()" 
    (onDismiss)="dismissed()" #esdeletemodal>
        <modal-header [show-close]="true">
            <h4 class="modal-title">
                Delete Expense Report
             </h4>   
        </modal-header>
        <modal-body>
         <p class="text-bold">
            Are you sure you want to delete this expense story? You would loose all the expenses associated expenses to this story.
          </p>
        </modal-body>
        <modal-footer [show-default-buttons]="false">
            <span class="pull-right">
                <button class="btn btn-warning" (click)="cancel()">Cancel</button>
                <button class="btn btn-danger" (click)="submit()">Ok</button>
            </span>   
        </modal-footer>
  </modal>
