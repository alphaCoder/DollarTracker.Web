 <div *ngFor="let m of malert.messages">
    <div class="alert alert-{{m.key}} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{m.text}}
    </div>
 </div>
