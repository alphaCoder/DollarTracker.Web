<div class="col-sm-6 col-sm-offset-4">
    <section class="content">
        <div class="container-center animated slideInDown">
            <div class="view-header">
                <div class="header-title">
                    <h3>{{pageTitle}}</h3>
                </div>
            </div>

            <div class="panel panel-primary col-sm-10">
                <div class="panel-body">
                    <form class="form form-vertical">
                        <div class="form-group">
                            <label class="control-label" for="name">Display Name</label>
                            <input type="text" [(ngModel)] = "user.displayName" placeholder="e.g. Jon Doe" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Email">Email</label>
                            <input type="text" [(ngModel)] = "user.email" placeholder="example@gmail.com" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" [(ngModel)] = "user.password" title="Please enter your password" placeholder="******" class="form-control">
                        </div>
                        <div>
                            <button class="btn btn-default" (click)='submit()'>Sign Up</button>
                            <br />
                            Already have an account?<a [routerLink]="['/login']" class=""> Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="col-sm-4 col-sm-offset-4">
     <div class="content">
       <dt-alert [malert]="dtAlert"></dt-alert>
    </div> 
</div>
